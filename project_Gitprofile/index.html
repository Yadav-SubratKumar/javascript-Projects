<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <form id="form" onsubmit="return formsubmit()">
        <input type="text" id="search" autofocus placeholder="Search a Github User Here">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img class="avatar" src="back2.jpg" alt="">
            </div>
            <div class="user-info"  >
                <h2>Name</h2>
                <p>Bio</p>
                <ul class="info" type="none">
                    <li>### <strong>Followers</strong></li>
                    <li class="margin">## <strong>Following</strong></li>
                    <li>### <strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" target="_blank" class="repo">Repo 1</a>
                    <a href="#" target="_blank" class="repo">Repo 2</a>
                    <a href="#" target="_blank" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
